name: CD â†’ Deploy Production

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy Customer Service
        run: |
          az container create \
            --resource-group ${{ secrets.AZURE_RG }} \
            --name sit722-prod-customer \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/customer_service:latest \
            --cpu 1 --memory 1 \
            --registry-login-server ${{ secrets.ACR_LOGIN_SERVER }} \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            --ports 8000 \
            --dns-name-label sit722-prod-customer \
            --location ${{ secrets.AZURE_LOCATION }}
      - name: Deploy Frontend
        run: |
          az container create \
            --resource-group ${{ secrets.AZURE_RG }} \
            --name sit722-prod-frontend \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest \
            --cpu 1 --memory 1 \
            --registry-login-server ${{ secrets.ACR_LOGIN_SERVER }} \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }} \
            --ports 80 \
            --dns-name-label sit722-prod-frontend \
            --location ${{ secrets.AZURE_LOCATION }}
